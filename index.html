<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Local Storage</title>
</head>
<body>

    <h2 id="title">Local storage</h2>
    <fieldset>
        <legend>Insert data</legend>
        <input id="inpKey" type="text" placeholder="Enter Key...">
        <input id="inpValue" type="text" placeholder="Enter Value...">
        <button id="btnInsert" type="button">Insert Data</button>
    </fieldset>
    <fieldset>
        <legend>Local storage output</legend>
        <div id="IsOutput"></div>
    </fieldset>
    
   
    <script src="./script.js"></script>
</body>
</html>
